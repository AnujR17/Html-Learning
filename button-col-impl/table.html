<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Employee Data Table</h1>
<table>
    <caption>Employee Details</caption>
    <colgroup>
        <col span="1" ">
        <col span="1" ">
    </colgroup>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
    </tr>
    <tr>
        <td>Dhruv</td>
        <td>Manager</td>
        <td>Sales</td>
    </tr>
    <tr>
        <td>Gaurav </td>
        <td>Developer</td>
        <td>IT</td>
    </tr>
    <tr>
        <td>Pratik</td>
        <td>Designer</td>
        <td>Marketing</td>
    </tr>
</table>

<button onclick="window.location.href='index.html'">Back to Home</button>

</body>
</html>
